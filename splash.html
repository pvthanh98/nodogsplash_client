<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="/images/splash.jpg" type="image/x-icon">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css">
<title>Hotspot Gateway.</title>

 
<!--
Content:
	Nodogsplash (NDS), by default, serves this splash page (splash.html)
	when a client device Captive Portal Detection (CPD) process
	attempts to send a port 80 request to the Internet.

	You may either embed css in this file or use a separate .css file
	in the same directory as this file, as demonstrated here.

	It should be noted when designing a custom splash page
	that for security reasons many CPD implementations:
		Immediately close the browser when the client has authenticated.
		Prohibit the use of href links.
		Prohibit downloading of external files
			(including .css and .js).
		Prohibit the execution of javascript.

Authentication:
	A client is authenticated on submitting an HTTP form, method=get,
	passing $authaction, $tok and $redir.

	It is also possible to authenticate using an href link to
	$authtarget but be aware that many device Captive Portal Detection
	processes prohibit href links, so this method may not work with
	all client devices.

Available variables:
	error_msg: $error_msg
	gatewayname: $gatewayname
	tok: $tok
	redir: $redir
	authaction: $authaction
	denyaction: $denyaction
	authtarget: $authtarget
	clientip: $clientip
	clientmac: $clientmac
	clientupload: $clientupload
	clientdownload: $clientdownload
	gatewaymac: $gatewaymac
	nclients: $nclients
	maxclients: $maxclients
	uptime: $uptime

Additional Variables that can be passed back via the HTTP get,
or appended to the query string of the authtarget link:
	username
	password
-->

</head>

<body>
<!-- <med-blue>$gatewayname </med-blue> -->
	<div class="container h-100" >
		<div class="row h-100">
		 	<div class="col-md-3"></div>
		 	<div class="col-md-6 footer text-center footer col_contain_form h-100  border">
				<div class="advertisement"></div>
				 <form class="form_info" onsubmit="return validate()" action="">
					<div class="tieude" style="text-align:center">
						<h2>BusFreeWifi</h2>
					</div>
					<input type="hidden" name="tok" value="$tok">
					<input id="redir" type="hidden" name="redir" value="">
                    
                        <input id="email" type="email" name="email" class="form-control mt-2 " placeholder="Nhập email">
                   
                  
                        <input id="name" type="text" name="name" class="form-control mt-2" placeholder="nhập tên">
                 
                    
                        <input id="phone" type="text" name="phone" class="form-control mt-2" placeholder="Nhập số điện thoại">
                    
                    
                        <input type="submit" style="width:100%" class="btn btn-success btn_submit mt-2" value="KẾT NỐI NGAY">
                   
                </form>
		 	</div>
		 	<div class="col-md-3 footer text-center"> footer</div>
		</div>
	</div>
</body>
<script src="/bootstrap/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script>
	
	
	function validate(){
		if(document.getElementById("name").value == ""
		|| document.getElementById("email").value == ""
		|| document.getElementById("phone").value == ""){
			alert("Bạn cần nhập đủ thông tin");
			return false;
		}
		document.getElementById("redir").value ="https://sensorhub.tech/api/add_wifi_customer/"
		+ document.getElementById("name").value + "/"
		+ document.getElementById("email").value + "/"
		+ document.getElementById("phone").value;
		alert(document.getElementById("redir").value);
		return true;					
	}
</script>
</html>
